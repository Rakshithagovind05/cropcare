<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CropCare | Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dcedc8, #c8e6c9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 25px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 10px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e7d32;
    }
    .message {
      color: red;
      margin-top: 10px;
    }
    a {
      color: #388e3c;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸŒ± Login to CropCare</h2>
    
    <!-- âœ… Corrected form action -->
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="message">
      <!-- âœ… Updated message binding -->
      <p th:text="${error}"></p>
    </div>

    <!-- âœ… Corrected link to register page -->
    <a href="/register">Create an Account</a>
  </div>
</body>
</html>
