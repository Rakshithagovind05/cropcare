<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CropCare | Upload Crop Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav.navbar {
            background-color: #2e7d32 !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #dcedc8 !important;
        }

        .upload-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 60px;
            transition: transform 0.2s ease-in-out;
        }

        .upload-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2e7d32;
            font-weight: 700;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        label {
            font-weight: 600;
            color: #2e7d32;
        }

        .form-select, .form-control {
            border-radius: 10px;
            border: 1px solid #a5d6a7;
            box-shadow: none;
        }

        .btn-success {
            background-color: #388e3c;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            padding: 10px 25px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #2e7d32;
            transform: scale(1.03);
        }

        footer {
            margin-top: auto;
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        .preview-img {
            display: block;
            margin: 20px auto 0;
            border-radius: 15px;
            max-height: 200px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸŒ¾ CropCare</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/our-services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="/crops">Crops</a></li>
                <li class="nav-item"><a class="nav-link" href="/solutions">Remedies</a></li>
                <li class="nav-item"><a class="nav-link" href="/disease">Disease Detection</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center">
    <div class="upload-card col-md-6">
        <h1 class="text-center mb-3">Upload Crop Image ðŸŒ±</h1>
        <p class="text-center">Select a crop and upload its image to detect possible diseases.</p>

        <div th:if="${message}" class="alert alert-info text-center" role="alert">
            <p th:text="${message}"></p>
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="crop" class="form-label">Select Crop</label>
                <select class="form-select" id="crop" name="crop" required>
                    <option value="" disabled selected>Select a crop</option>
                    <option value="Tomato">Tomato</option>
                    <option value="Rice">Rice</option>
                    <option value="Maize">Maize</option>
                    <option value="Cotton">Cotton</option>
                    <option value="Wheat">Wheat</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">Choose Image</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required onchange="previewImage(event)">
            </div>

            <img id="preview" class="preview-img d-none" alt="Preview">

            <button type="submit" class="btn btn-success mt-3">ðŸš€ Upload and Detect</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2025 CropCare | Powered by Nature ðŸŒ¿
</footer>

<script>
    // Image preview before upload
    function previewImage(event) {
        const image = document.getElementById('preview');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.classList.remove('d-none');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
